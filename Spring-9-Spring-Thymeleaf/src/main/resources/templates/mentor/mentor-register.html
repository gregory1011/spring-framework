<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mentor Class</title>
</head>
<body>

<h2>Mentor Registration Form</h2>
<br>

<div align="center">
    <form th:object="${mentor}">

        <label>First Name:</label>
        <input type="text" id="firstname" th:field="*{firstName}">
        <br>
        <label>Last Name:</label>
        <input type="text" id="lastname" th:field="*{lastName}">
        <br>
        <label>Email:</label>
        <input type="text" id="email" th:field="*{email}">
        <br>
        <label>Graduated:</label>
        <input type="checkbox" th:field="*{graduated}">
        <br>
        <label>Gender:</label>
        <input type="radio" value="Male" th:field="*{gender}">Male
        <input type="radio" value="Female" th:field="*{gender}">Female
        <br>
        <label>Batch Number:</label>
        <select th:field="*{batch}">
            <option th:each="eachBatch : ${batchList}" th:value="${eachBatch}" th:text="${eachBatch}"></option>
        </select>
        <br>
        <label>Company:</label>
        <textarea th:field="*{company}"></textarea>
        <br>
        <button type="submit">Register</button>


    </form>
</div>

</body>
</html>
